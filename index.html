<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <link rel="stylesheet" href="css/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div id="container">

        <div id="cont-interfaccia">

            <div id="cont-ex-img">

                <div id="output-info">
                    <!-- output info -->
                </div>
                <!-- img cutilizzata come output img per il js -->
                <img id="cont-img" class="img-fluid" src="" alt="">
            </div>
            
            <div id="cont-anteprime"> 
                <!-- contenitore anteprime insrite con js  
                    che al suo intero ha le freccia su e giu 
                    posizionate in absolut in relazionea lui-->

                <!-- freccia su -->
                <div id="freccia-su">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                <!-- freggia giu -->
                <div id="freccia-giu">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
